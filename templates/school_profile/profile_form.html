{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6 bg-white shadow rounded-lg">
    <h2 class="text-2xl font-bold">स्कूल प्रोफाइल एडिट करें</h2>

    <form method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-sm font-medium">स्कूल का नाम:</label>
            {{ form.school_name }}
        </div>
        <div class="mb-2">
            <label class="block text-sm font-medium">प्रधानाचार्य का नाम:</label>
            {{ form.principal_name }}
        </div>
        <div class="mb-2">
            <label class="block text-sm font-medium">पता:</label>
            {{ form.address }}
        </div>
        <div class="mb-2">
            <label class="block text-sm font-medium">ईमेल:</label>
            {{ form.email }}
        </div>
        <div class="mb-2">
            <label class="block text-sm font-medium">मोबाइल:</label>
            {{ form.mobile }}
        </div>
        <div class="mb-2">
            <label class="block text-sm font-medium">रजिस्ट्रेशन नंबर:</label>
            {{ form.registration_number }}
        </div>
        <div class="mb-2">
            <label class="block text-sm font-medium">स्कूल लोगो:</label>
            {{ form.logo }}
        </div>
        <div class="mb-2">
            <label class="block text-sm font-medium">शुरुआत तिथि:</label>
            {{ form.start_date }}
        </div>
        <div class="mb-2">
            <label class="block text-sm font-medium">अंतिम तिथि:</label>
            {{ form.end_date }}
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">सेव करें</button>
    </form>
</div>
{% endblock %}
