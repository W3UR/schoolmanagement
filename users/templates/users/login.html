{% extends 'base.html' %}

{% block title %}लॉगिन{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">लॉगिन करें</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="text-red-500">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>यूजरनेम:</label>
        <input type="text" name="username" class="w-full p-2 border rounded mb-2" required>

        <label>पासवर्ड:</label>
        <input type="password" name="password" class="w-full p-2 border rounded mb-2" required>

        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">लॉगिन</button>
    </form>
</div>
{% endblock %}
