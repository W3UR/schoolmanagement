{% extends 'base.html' %}

{% block title %}यूजर का रोल बदलें{% endblock %}

{% block content %}
<h2 class="text-xl font-bold mb-4">{{ user.username }} का रोल अपडेट करें</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">अपडेट करें</button>
</form>
{% endblock %}
