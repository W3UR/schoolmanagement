{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Are you sure you want to delete this student?</h2>
    <p>{{ student.first_name }} {{ student.last_name }} ({{ student.admission_number }})</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
        <a href="{% url 'student_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
    </form>
</div>
{% endblock %}
